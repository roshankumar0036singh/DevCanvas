name: Update Documentation

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'src/**'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Architecture Diagram
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          AI_PROVIDER: mistral
        run: |
          npx ts-node src/cli/index.ts generate \
            --path src \
            --output DOCS/architecture.mmd \
            --type flowchart \
            --task "Create a high-level architectural diagram of the system components and their interactions."

      - name: Commit Changes
        run: |
          git config --global user.name 'roshankumar0036singh'
          git config --global user.email 'roshankumar00036@gmail.com'
          git add DOCS/architecture.mmd
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: auto-update architecture diagram" && git push)
